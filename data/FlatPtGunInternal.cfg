process PROD = 
{

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
   }

# this will run single/multi particle pt-gun
# the pt of the particles with be uniformly
# distributed in the user-specied pt-range 
# particles (HepMCPRoduct) will be placed 
# into edm::Event 
    source = FlatRandomPtGunSource 
    { 
      untracked int32 maxEvents = 2000 
      PSet PGunParameters =
      {
	 # you can request more than 1 particle
	 #vint32  PartID = { 211, 11, -13 }
	 vint32 PartID = {211} 
	 double MinEta = -3.0
	 double MaxEta = 3.0
	 #
	 # phi must be given in radians
	 #
	 double MinPhi = -3.14159265358979323846
	 double MaxPhi =  3.14159265358979323846
	 double MinPt  =  60.
	 double MaxPt  =  60.
      }
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
    
# you can write your particles (HepMCProduct) out into a ROOT file;
# if you want the i/o option, make sure you include it in the path 
#
    module Out = PoolOutputModule { untracked string fileName = "Pion_Pt60GeV_all.root" }    
    endpath p = { Out }

}
