process PROD = 
{

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 54321
   }

# this will run plig-in energy-flat random particle gun
# and puts particles (HepMCPRoduct) into edm::Event 

   source = FlatRandomEGunSource 
   { 
      untracked int32 maxEvents = 2000
      PSet PGunParameters =
      {
	 # you can request more than 1 particle
	 #vint32  PartID = { 211, 11, -13 }
	 vint32 PartID = {11} 
	 double MinEta = -3.0
	 double MaxEta = 3.0
#	 double MinEta = 0.2
#	 double MaxEta = 0.2
#	 double MinEta = 2.2
#	 double MaxEta = 2.2
	 double MinPhi = -3.14159265358979323846  # it must be in radians
	 double MaxPhi =  3.14159265358979323846
	 double MinE   = 30.
	 double MaxE   = 30.
      }      
      untracked int32 Verbosity = 0 # for printouts, set it to 1 (or greater)   
   }
    
# you can write your particles (HepMCProduct) out into a ROOT file;
# if you want the i/o option, make sure you include it in the path 
#
#   module Out = PoolOutputModule { untracked string fileName = "Pion_E60GeV_all.root" }    
#   module Out = PoolOutputModule { untracked string fileName = "Photon_E30GeV_all.root" }    
   module Out = PoolOutputModule { untracked string fileName = "Electron_E30GeV_all.root" }    
#   module Out = PoolOutputModule { untracked string fileName = "Photon_E30GeV_endcap.root" }    
   
   endpath p = { Out }

}

